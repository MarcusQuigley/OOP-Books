<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Book Store</title>
  <style>
  .success, .error {
    color:white;
    padding: 5px;
    margin:5px 0 15px 0;
  }
  .success{
    background:green;
  }
  .error{
    background:red;
  }
  </style>
</head>

<body>
  <div class="container">
    <h2>Add Book</h2>
    <p id="infoMessage" class="u-full-width"></p>
    <div id="form">
      <div class="row">
        <h6>Book Title</h6>
        <input type="text" id='book-title' class="u-full-width">
      </div>
      <div class="row">
        <h6>Author</h6>
        <input type="text" id='book-author' class="u-full-width">
      </div>
      <div class="row">
        <h6>ISBN</h6>
        <input type="text" id='book-isbn' class="u-full-width">
      </div>
      <div class="col">
        <input type="submit" value="SUBMIT" id='submit-btn'>
        <input type="submit" value="CLEAR" id='clear-btn'>
      </div>

    </div>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id='book-list'>

      </tbody>
      <!-- <tr>
              <td>
                <label id="title-result"></label>  
              </td>
              <td>
                <label id="author-result"></label>  
              </td>
              <td>
                <label id="isbn-result"></label>  
              </td>
            </tr> -->
    </table>
  </div>
  <script src='app1.js'></script>
</body>

</html>
